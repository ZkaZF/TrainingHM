<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <title>Document</title>
  </head>
  <body>
    <div class="container text-center">
      <h1 id="title" class="mt-5">Welcome</h1>
      <input type="text" class="mt-5" id="inpName" placeholder="Masukkan nama anda" />
      <button onclick="showName()">Done</button>
      <br />
      <p id="name" class="text-center mt-3"></p>
      <br />
      <button id="tombol" class="me-4">klik(tambah)</button>
      <button id="tombol2">hapus(doubleclick)</button>
      <br />
      <p>hover untuk ubah warna text</p>
      <div id="wadah"></div>
    </div>

    <script>
      function showName() {
        let nameInput = document.getElementById("inpName").value;
        let name = document.getElementById("name");
        let title = document.getElementById("title");
        title.innerText = "Welcome Back " + nameInput;
        title.style.color = "navy";
        title.style.fontWeight = "bold";
        name.innerText = "Selamat Datang " + nameInput;
        alert("Kami mengingatmu " + nameInput);
      }

      let tombol = document.getElementById("tombol");
      let tombol2 = document.getElementById("tombol2");

      tombol.addEventListener("click", function () {
        let nameInput = document.getElementById("inpName").value;
        let p = document.createElement("p");
        p.innerText = "Selamat Datang " + nameInput;
        p.style.display = "inline";
        p.style.marginRight = "30px";
        document.getElementById("wadah").appendChild(p);
      });

      tombol2.addEventListener("dblclick", function () {
        let wadah = document.getElementById("wadah");
        if (wadah.firstChild) {
          wadah.removeChild(wadah.firstChild);
        }
      });

      let wadah = document.getElementById("wadah");

      wadah.addEventListener("mouseover", function () {
        wadah.style.color = "green";
      });
      wadah.addEventListener("mouseout", function () {
        wadah.style.color = "";
      });
    </script>
  </body>
</html>
